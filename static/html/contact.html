<section id="contact" class="contact">

  <div id="map"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2 contenteditable="{{admin}}">Questions & Feedback</h2>
        <p contenteditable="{{admin}}">I would love to hear from you! Send along questions, inquiries, and feedback and I will get back to you as quick as possible.  Just direct your email to info@site-title.com or use the contact form.  Thanks!</p>
      </div>
      <div class="col-sm-6">
        <br>
        <p class="text-center" contenteditable="{{admin}}">Check us out at these social links:</p>
        
        <ul class="unstyled inline social">
          <li><a href="#"><i class="fa fa-phone"></i></a></li>
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-github-alt"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        </ul>
        
<!--         <ul class="list-inline text-center">
          <li><a href="#">Our Ticket System</a></li>
          <li><a href="#">Our Forum</a></li>
          <li><a href="#">Following Contact Form</a></li>
        </ul> -->
        
      </div>
    </div>
  </div>
  
  <div class="contact-form text-center">
    <div class="container contact-form-inner">
      <div class="row">
        <form id="contact-form" class="contact-form" role="form">
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <textarea class="form-control input-lg" name="message" placeholder="Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-envelope"></i> &nbsp;Send</button>
        </form>
      </div>
    </div>
  </div>

</section>
