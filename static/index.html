<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>App Engine CMS</title>
  <link rel="shortcut icon" href="static/img/favicon.png">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link href="static/css.css" rel="stylesheet">
</head>

<body ng-controller="Ctrl">

<i id="New_URL" class="fa fa-files-o"></i>
  <i id="Upload_JSON" class="fa fa-cloud-upload"></i>
  <i id="Sign_Out" class="fa fa-sign-out"></i>

<div class="header right" ng-show="logged_in">
  <i ng-click="load_page()" class="fa fa-cloud-download">{{url}}</i>
  <i ng-click="tint = !tint" class="fa fa-tint {{tint ? 'active' : 'inactive' }}"></i>
  <i ng-show="show_html" ng-click="show_parent_html = !show_parent_html" class="fa fa-bars {{show_parent_html ? 'active' : 'inactive' }}"></i>
  <i ng-click="show_html = !show_html" class="fa fa-columns {{show_html ? 'active' : 'inactive'}}"></i>
</div>

<div class="text flex col" ng-show="show_html">
  <textarea  ng-repeat="(x, html_string) in html_strings" class="border padded bg-{{tint ? x : ''}}" ng-model="html_strings[x]"></textarea>
</div>

<div class="flex">
  <div class="visual">
    <div ng-repeat="(x, html_string) in html_strings" class="bg-{{tint ? x : ''}}" contenteditable ng-model="html_strings[x]">asdfasdf</div>
  </div>
  <div ng-show="show_html">&nbsp;</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="static/js.js"></script>

</body>
</html>
