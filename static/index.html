<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>App Engine CMS</title>
  <link rel="shortcut icon" href="static/img/favicon.png">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link href="static/css.css" rel="stylesheet">
</head>

<body ng-controller="Ctrl">

<div class="header left">
<!-- <i id="New_URL" class="fa fa-files-o"></i>
  <i id="Upload_JSON" class="fa fa-cloud-upload"></i>
  <i id="Sign_Out" class="fa fa-sign-out"></i> -->
  <i ng-click="show_html = !show_html" class="fa fa-bold"></i>

</div>

<div class="header right">
  <i ng-show="show_html" ng-click="show_parent_html = !show_parent_html" class="fa fa-bars {{show_parent_html ? 'active' : '' }}"></i>
  <i ng-click="show_html = !show_html" class="fa fa-columns {{show_html ? 'active' : '' }}"></i>
</div>

<textarea  ng-repeat="html_string in html_strings" class="text" ng-show="show_html" class="border padded" ng-model="html_string"></textarea>

<div class="flex">
  <div class="visual" ng-repeat="html_string in html_strings" contenteditable ng-model='html_string'></div>
  <div ng-show="show_html"></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script src="static/js.js"></script>

</body>
</html>
