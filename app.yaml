application: angular-engine
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /aelogin
  script: main.app
- url: /aelogout
  script: main.app
- url: /aecontact
  script: main.app
- url: /aedatabase
  script: main.app
- url: /static
  static_dir: static
- url: .*
  static_files: static/index.html
  upload: static/index.html

libraries:
- name: webapp2
  version: latest